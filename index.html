<!DOCTYPE html>

<!configuramos el lenguje a utilizar!>
<html lang="es">

    <!linkeamos los archivos y configuramos titulos!>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Challenge ONE - Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Stylee.css">

    </head>


    <body>

        <!Configuramos el encabezado con titulos y logos!>
        <header class="encabezado">

			<h1><img src="imagenes\Logo.png" alt="logo de alura"> </h1>

        </header>

        <main>

            <!configuramos las secciones del cuerpo del codigo!>

            <!la primera sección corresponde al cuadro de texto y botones de encriptaación/desencriptación!>
            <section class="Ingresar-texto">
               
                <div class="ingreso">
                    <!configuramos el cuadro de texto donde se ingresa el texto a encriptar!>
                    <textarea id="cuadro-texto-1" class="cuadro-texto-1" cols="100" rows="25" id="ingresar-texto" placeholder="Ingrese el texto" required></textarea>
                
                    <!las indicaciones!>
                    <div class="b-exclamacion">
                        <img class="exclamación" src="imagenes\bi_exclamation-circle-fill.png" alt="signo de exclamación">
                        <small class="condicion">Sólo texto en minúsculas y sin tildes.</small>
                    </div>
                
                    <!configuramos los botones!>
                    <div class="botones-encriptado">
                        <button id="boton-encriptar" class="boton-encriptar">Encriptar</button>
                        <button id="boton-desencriptar" class="boton-desencriptar">Desencriptar</button>
                    </div>  
                
                </div>   
                
            </section>

            <!la segunda sección es el cuadro donde se muestra el texto encriptado y el boton de copiar!>
            <section class="mostrar-texto">

                <div class="mostrar">
                    <!configuramos el cuadro de texto!>
                    <div class="resultado">
                        <img class="mensaje-no-encontrado" id="imagen-no-encontrado" src="imagenes\mensaje no encontrado.png" alt="Texto no encontrado">
                        <textarea id="cuadro-texto-2" class="cuadro-texto-2" cols="50" rows="25" id="mostrar-el-texto" placeholder="Ningún mensaje fue encontrado"></textarea>
                    </div>

                    <!configuramos el boton de copiar!>
                    <div class="botones-copiado">
                        <button id="boton-copiar" class="boton-copiar">Copiar</button>
                    </div>
                </div>

            </section>
        </main>

        <!Configuramos el pie de página!>
        <footer>
            <div>
               <h4> &#127803 Desarrollado por Mikaela Olmos. &#127803</h4> 
            </div>
        </footer>

        <!Importamos el archivo de java!>
        <script src="aplicación.js"></script>

    </body>

    </html>
